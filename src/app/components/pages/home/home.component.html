<article class="container-fluid col-lg-11 home-img p-3 shadow my-3" id="home-article">
  <div class="bg-orange fit-content px-3 py-2 mb-3 border-bottom border-lg shadow-sm border-light rounded">
    <h2 class="text-white align-middle d-inline">Recipe of the month</h2>
  </div>

  <section class="card p-2 mb-3 bg-white shadow transition-quick" id="month-recipe">
    <ng-container *ngIf="frontRecipeObs | async as recipe; else recipeLoading;">
      <div [routerLink]="'/recipe-details/' + recipe.idRecipe" class="row no-gutters">
        <div class="col-sm-4">
          <img alt="A tart" class="card-img" src="../../../../assets/img/tarte-citron.jpg">
        </div>
        <div class="col-sm-8">
          <div class="card-body">
            <h5 class="card-title"><b>{{recipe.nameRecipe}} by <i>{{recipe.pseudo}}</i></b></h5>
            <p class="card-text">{{recipe.summary}}</p>
            <p class="card-text"><small class="text-muted">Shared on {{recipe.postDate | date }}</small></p>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #recipeLoading>
      <div class="text-center mt-2">
        <h5><b>The recipe is loading.</b></h5>
        <h6 class="mt-2">Please, wait.</h6>
      </div>
    </ng-template>
  </section>
</article>
