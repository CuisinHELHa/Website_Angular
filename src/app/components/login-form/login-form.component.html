<form class="pb-2 mb-1 mb-sm-0 border-bottom border-dark" #formElement="ngForm" (ngSubmit)="testLogin()">
  <div class="row text-dark font-weight-bold">
    <span class="col-5">
      <label for="login">
          Login:
      </label>
    </span>
    <span class="col-4">
      <label for="password">
          Password:
      </label>
    </span>
  </div>
  <div class="row">
    <span class="col-5">
      <input type="text" id="login" name="login" class="form-control form-control-sm" [(ngModel)]="login" minlength="3" required #loginElement="ngModel">
    </span>
    <span class="col-4">
      <input type="password" id="password" name="password" class="form-control form-control-sm" [(ngModel)]="password" minlength="3" required #passwordElement="ngModel">
    </span>
    <span class="col-2 offset-1">
      <button type="submit" [disabled]="formElement.invalid" class="btn btn-sm btn-light">
        <fa name="check"></fa>
      </button>
    </span>
  </div>
</form>
