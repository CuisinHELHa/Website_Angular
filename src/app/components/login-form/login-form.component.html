<form (ngSubmit)="onSubmit()" [formGroup]="form" class="pb-2 mb-1 mb-sm-0 text-dark font-weight-bold">
  <div class="row">
    <!--    LEFT SIDE OF THE LOGIN-->
    <div class="col-10 offset-1">
      <div class="row">
        <span class="col col-sm-3">
          <label for="login">
              Login:
          </label>
        </span>
      </div>
      <div class="row">
        <span class="col">
          <input class="form-control form-control-sm" formControlName="login" id="login" name="login" type="text">
        </span>
      </div>
      <div class="row mt-3">
        <span class="col">
          <label for="password">
              Password:
          </label>
        </span>
      </div>
      <div class="row">
        <span class="col">
          <input class="form-control form-control-sm" formControlName="password" id="password" name="password"
                 type="password">
        </span>
      </div>

      <!--      EMAIL AND PASSWORD CONFIRMATION-->
      <div *ngIf="isSigningUp">
        <div class="row mt-3">
          <span class="col">
            <label for="passwordConfirm">
                Confirm password:
            </label>
          </span>
        </div>
        <div class="row mb-3">
          <span class="col">
            <input class="form-control form-control-sm" formControlName="passwordConfirm" id="passwordConfirm" name="passwordConfirm"
                   type="password">
          </span>
        </div>

        <div class="row mt-3">
          <span class="col">
            <label for="firstName">
                First name:
            </label>
          </span>
        </div>
        <div class="row mb-3">
          <span class="col">
            <input class="form-control form-control-sm" formControlName="firstName" id="firstName" name="firstName"
                   type="firstName">
          </span>
        </div>

        <div class="row mt-3">
          <span class="col">
            <label for="lastName">
                Last name:
            </label>
          </span>
        </div>
        <div class="row mb-3">
          <span class="col">
            <input class="form-control form-control-sm" formControlName="lastName" id="lastName" name="lastName"
                   type="lastName">
          </span>
        </div>

        <div class="row mt-3">
          <span class="col">
            <label for="email">
                Email:
            </label>
          </span>
        </div>
        <div class="row mb-3">
          <span class="col">
            <input class="form-control form-control-sm" formControlName="email" id="email" name="email" type="email">
          </span>
        </div>
      </div>

      <!--      WHEN LOGGING-->
      <div class="mt-4">
        <div *ngIf="!isSigningUp" class="row">
          <div class="col d-flex justify-content-between">
            <div>
              <button (click)="useSignUpForm()" class="btn btn-sm btn-dark ml-1">
                <h6 class="d-inline font-weight-bold">Sign-up</h6>
              </button>
            </div>
            <div>
              <button [disabled]="!isFormValid()" class="btn btn-sm btn-dark mr-2">
                <!--              <button class="btn btn-sm btn-dark mr-2">-->
                <h6 class="d-inline font-weight-bold">Login</h6>
              </button>
            </div>
          </div>

          <span (click)="testIntegrity()">Integrity?</span>
          <a href="/user-details" class="ml-2">User details</a>
          <a href="/recipe-search" class="ml-2">Search</a>
<!--          <a routerLink="/user-details" class="ml-2">User details</a>-->
<!--          <a routerLink="/recipe-search" class="ml-2">Search</a>-->
        </div>

        <div *ngIf="isSigningUp" class="row">
          <div class="col d-flex justify-content-between">
            <div>
              <button (click)="useLoginForm()" class="btn btn-sm btn-dark ml-1">
                <h6 class="d-inline font-weight-bold">Login</h6>
              </button>
            </div>
            <div>
              <button [disabled]="!isFormValid()" class="btn btn-sm btn-dark mr-2">
                <!--              <button class="btn btn-sm btn-dark mr-2">-->
                <h6 class="d-inline font-weight-bold">Confirm</h6>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
