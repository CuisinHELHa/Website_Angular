<form (ngSubmit)="onSubmit()" [formGroup]="form" class="pb-2 mb-1 mb-sm-0 text-dark font-weight-bold">
  <div class="row">
    <!--    LOGIN-->
    <div class="col-10 offset-1">
      <div class="row">
        <span class="col col-sm-3">
          <label for="login">
              Username:
          </label>
        </span>
      </div>
      <div class="row">
        <span class="col">
          <input class="form-control form-control-sm" formControlName="login" id="login" name="login" type="text">
          <h6 *ngIf="!loginValid() && submitted" class="text-danger mt-2 pl-1">Invalid login</h6>
          <h6 *ngIf="error && isSigningUp" class="text-danger mt-2 pl-1">{{error}}</h6>
        </span>
      </div>
      <div class="row mt-3">
        <span class="col">
          <label for="password">
              Password:
          </label>
        </span>
      </div>
      <div class="row">
        <span class="col">
          <input class="form-control form-control-sm" formControlName="password" id="password" name="password"
                 type="password">
          <h6 *ngIf="!passwordValid() && submitted" class="text-danger mt-2 pl-1">Invalid password</h6>
        </span>
      </div>
      <div *ngIf="error && !isSigningUp" class="row mt-3 text-danger font-weight-bold">
        <div class="col">
          <h6><b>{{error}}</b></h6>
        </div>
      </div>

      <!--      EMAIL AND PASSWORD CONFIRMATION-->
      <div *ngIf="isSigningUp">
        <div class="row mt-3">
          <span class="col">
            <label for="passwordConfirm">
                Confirm password:
            </label>
          </span>
        </div>
        <div class="row mb-3">
          <span class="col">
            <input class="form-control form-control-sm" formControlName="passwordConfirm" id="passwordConfirm"
                   name="passwordConfirm"
                   type="password">
            <h6 *ngIf="submitted && !passwordConfirmValid()" class="text-danger pl-1">Invalid password confirmation</h6>
          </span>
        </div>

        <div class="row mt-3">
          <span class="col">
            <label for="firstName">
                First name:
            </label>
          </span>
        </div>
        <div class="row mb-3">
          <span class="col">
            <input class="form-control form-control-sm" formControlName="firstName" id="firstName" name="firstName"
                   type="firstName">
            <h6 *ngIf="submitted && !firstNameValid()" class="text-danger pl-1">Invalid first name</h6>
          </span>
        </div>

        <div class="row mt-3">
          <span class="col">
            <label for="lastName">
                Last name:
            </label>
          </span>
        </div>
        <div class="row mb-3">
          <span class="col">
            <input class="form-control form-control-sm" formControlName="lastName" id="lastName" name="lastName"
                   type="lastName">
            <h6 *ngIf="submitted && !lastNameValid()" class="text-danger pl-1">Invalid last name</h6>
          </span>
        </div>

        <div class="row mt-3">
          <span class="col">
            <label for="email">
                Email:
            </label>
          </span>
        </div>
        <div class="row mb-3">
          <span class="col">
            <input class="form-control form-control-sm" formControlName="email" id="email" name="email" type="email">
            <h6 *ngIf="submitted && !emailValid()" class="text-danger pl-1">Invalid email</h6>
          </span>
        </div>
      </div>

      <!--      WHEN SIGNING UP-->
      <div class="row">
        <div class="col d-flex justify-content-between mt-4">
          <ng-container *ngIf="isSigningUp; else isLogingIn">
            <div class="order-1">
              <button [disabled]="!isFormValid() || isLoading" class="btn btn-sm btn-dark mr-2">
                <div [hidden]="!isLoading" class="mr-1 spinner-border spinner-border-sm"></div>
                <h6 class="d-inline font-weight-bold">Confirm</h6>
              </button>
            </div>
            <div class="col d-flex justify-content-between">
              <div>
                <button (click)="useLoginForm()" class="btn btn-sm btn-dark ml-1">
                  <h6 class="d-inline font-weight-bold">Cancel</h6>
                </button>
              </div>
            </div>
          </ng-container>

          <!--        WHEN LOGIN-->
          <ng-template #isLogingIn>
            <div class="order-1">
              <button [disabled]="!isFormValid() || isLoading" class="btn btn-sm btn-dark mr-2">
                <div [hidden]="!isLoading" class="mr-1 spinner-border spinner-border-sm"></div>
                <h6 class="d-inline font-weight-bold">Login</h6>
              </button>
            </div>
            <div>
              <button (click)="useSignUpForm()" class="btn btn-sm btn-dark ml-1">
                <h6 class="d-inline font-weight-bold">Sign-up</h6>
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</form>
