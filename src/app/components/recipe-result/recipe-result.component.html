<div [routerLink]="'/recipe-details/'+recipe.idRecipe" class="container-fluid"
     style="backdrop-filter: blur(3px);">
  <div class="row">
    <div class="col">
      <div class="mb-1">
        <h4 class="d-inline mr-1">
          {{recipe.nameRecipe}} - <app-recipe-avg-rate [idRecipe]="recipe.idRecipe"></app-recipe-avg-rate>/ 5
        </h4>
        <small class="text-sm text-gray">
          {{recipe.recipeType}}, {{recipe.persons}} servings ({{recipe.prepTime}} min)
        </small>
      </div>
      <div class="pl-2 text-md text-gray-dark">
        "{{recipe.summary}}"
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-gray-dark">
      Posted on {{recipe.postDate | date}}
      <ng-container *ngIf="recipe.pseudo">
        by <b>{{recipe.pseudo}}</b>
      </ng-container>
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <ng-container
        *ngIf="this._authService.currentUserValue && (this._authService.currentUserValue.userType || _authService.currentUserValue.idUser === recipe.idUser)">
        <button (click)="deleteRecipe()" class="col-3 mt-3 btn btn-sm btn-danger">Delete recipe
        </button>
      </ng-container>
    </div>
  </div>
</div>
