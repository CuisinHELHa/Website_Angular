<header class="bg-dark pt-3 pb-1 border-bottom border-light border-md ">
  <div class="container-fluid">
    <nav class="row mb-3">

      <div class="col-sm-6 offset-sm-3 d-none d-md-block d-flex text-center justify-content-center">
        <img id="logo" class="img-fluid mx-auto" routerLink="" alt="logo" src="../../../assets/img/cuisineHELHa_logo.png"
             style="width: 85%;height: auto; max-width: 415px">
      </div>

      <div class="mt-2 mt-sm-0 col-sm-2 offset-sm-1 d-flex justify-content-end">
        <div id="user-icon" class="d-flex  mx-auto p-2 mr-2 mt-2 rounded-circle text-light bg-dark-neutral border border-md border-light">
          <fa (click)="onLoginIconClick()" class="my-auto" name="user-circle" size="3x"></fa>
        </div>
      </div>
    </nav>

    <div class="row no-gutters justify-content-center">
      <div class="col col-12 col-sm-7 col-xl-4 p-2 ">
        <app-recipe-search-bar></app-recipe-search-bar>
