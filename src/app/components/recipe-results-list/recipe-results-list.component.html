<div *ngFor="let filter of FILTERS">
  <label [for]="filter.id">{{filter.id}}</label>
  <input (change)="updateFilteredRecipes()" [(ngModel)]="filterSelected" [id]="filter.id"
         [value]="filter.value" type="radio">
</div>

<div>
  <div *ngFor="let recipe of filteredRecipes">
    <app-recipe-result (click)="loadRecipe(recipe)" [recipe]="recipe"></app-recipe-result>
  </div>
</div>
